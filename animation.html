<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#q{
			width:100px;
			height:100px;
			background-color:orange;
			animation-name:sun;
			animation-duration: 2s;
			animation-iteration-count:infinite;
		}


		@keyframes sun{ 

		0%{
			border-radius:0%;
		} 
		
		50%{
			border-radius: 50%

		}

		100%{
			border-radius: 100%
		}

		}



	</style>
</head>
<body>

	<div id="q"></div>

</body>
</html>
